name: ci
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs
      - name: Build the site
        run: mkdocs build
      - name: Deploy to GitHub Pages  # This now handles everything
        run: mkdocs gh-deploy --force